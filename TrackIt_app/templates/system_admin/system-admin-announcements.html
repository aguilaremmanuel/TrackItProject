{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/table-content.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Announcements</title>
</head>

<body>
    <div class="container">
        {% include "assets/sys-sidebar.html" %}

        <div class="right-section">
            <header class="header">
                <button class="toggle-sidebar" id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
                <div class="header-right">
                    <button class="toggle-notification" id="notification"><i class="fa-solid fa-bell"></i></button>
                    <button class="profile">
                        <div class="profile-pic placeholder"></div>
                        <div class="profile-info">
                            <span class="profile-name">{{ user_name }}</span>
                            <span class="profile-role">System Administrator</span>
                        </div>
                    </button>
                </div>
            </header>
            
            <main class="main-content">
                <div class="title-container d-flex justify-content-between align-items-center">
                    <h3 class="fw-semibold m-0">Post Announcements</h3>
                </div>

                <div class="content-wrapper my-3 p-4 pt-3 bg-white rounded shadow-sm">
                    <form>
                        <div class="pt-1 mb-3">
                            <label for="OfficeRecipient" class="form-label">Recipient</label>
                            <div class="d-flex align-items-center">
                                <select class="form-select" name="recipient_office" id="recipientOffice" aria-label="recipientOffice" required 
                                style="min-width: 15ch; width: auto; padding-right: 4ch;">
                                    <option value="" disabled selected hidden>Select Recipient Office</option>
                                    <option value="All">All</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Budget">Budget</option>
                                    <option value="Cashier">Cashier</option>
                                </select>
                                <button type="button" class="btn btn-link p-0" id="iconButton">
                                    <i class='bx bxs-plus-circle m-2 fs-5' style='color:#808080'></i>
                                </button>                                
                                <!-- <i class='bx bxs-plus-circle m-2 fs-5' style='color:#2e72ea'></i> -->
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="announcementTitle" class="form-label">Announcement Title</label>
                            <input class="form-control" maxlength="100" name="announcementTitle" id="announcementTitle" placeholder="e.g. Upcoming System Maintenance" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="Description" class="form-label">Description</label>
                            <textarea type="text" maxlength="200" class="form-control" name="description"  id="description" placeholder="e.g. Please be advised for an upcoming maintenance service. Expect 1-2 days system shutdown." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Attachment</label>
                            <div class="input-group">
                                <input class="form-control" type="file" id="formFile" name="attachment">
                            </div>
                        </div>
        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  mb-1" id="submitBtn">Confirm</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal to Confirm Record Creation -->
    <div class="modal fade" id="confirmRecordCreation" tabindex="-1" aria-labelledby="confirmRecordCreationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 px-3 py-2 bg-white shadow">
                <div class="modal-header pb-0 border-bottom-0">
                    <h5 class="modal-title" id="confirmRecordCreationLabel">Create New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to create this new record? Please review the information before proceeding.</p>
                </div>
                <div class="modal-footer p-3 pt-0 border-top-0">
                    <button type="button" class="m-0 mb-2 btn btn-primary" id="confirmCreate" data-bs-toggle="modal">Confirm</button>
                    <button type="button" class="m-0 mb-2 btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/toggle-sidebar.js' %}"></script>  
    <script src="{% static 'js/tabs-nav.js' %}"></script>
    <script src="{% static 'js/records-count.js' %}"></script>
    <script src="{% static 'js/new-record.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            if (status) {
                // Assuming you want to add the class to the element with ID 'targetElement'
                document.querySelector('#announcements').classList.add(status);
            }
        });
    </script>
    <script>
        document.getElementById("iconButton").addEventListener("click", function() {
            const icon = document.getElementById("colorIcon");
            icon.style.color = icon.style.color === 'rgb(46, 114, 234)' ? '#808080' : '#2e72ea';
        });
    </script>

</body>
</html>
