{% load static %}

<aside class="sidebar">
    <div class="nav-logo d-flex flex-shrink-0 mx-2 my-0 ">
        <img src="{% static 'images/logo-icon.png' %}" alt="Logo Icon" class="nav-logo-icon">
        <img src="{% static 'images/logo-name.png' %}" alt="Logo Name" class="nav-logo-name">
    </div>

    <div class="sidebar-content" id="sidebarAccordion">
        <nav class="nav d-flex flex-column flex-shrink-0 p-2 pt-0">
            <ul class="list-unstyled ps-0">
                <li class="my-2">
                    <a href="{% url 'director_dashboard' %}?status=active" id="dashboard"
                       class="nav-link {% if request.resolver_match.url_name == 'director_dashboard' %}active{% endif %}">
                        <i class='bx bx-grid-alt nav-icon'></i>
                        <span class="nav-name">Dashboard</span>
                    </a> 
                </li>

                <li class="mb-2">
                    <button class="nav-link w-100 d-flex justify-content-between align-items-center collapsed
                        {% if request.resolver_match.url_name == 'director_all_records' %}active{% endif %} 
                        {% if request.resolver_match.url_name == 'director_needs_action' %}active{% endif %} 
                        {% if request.resolver_match.url_name == 'director_unacted_records' %}active{% endif %} 
                        {% if request.resolver_match.url_name == 'director_archive' %}active{% endif %}"
                        data-bs-toggle="collapse" data-bs-target="#records-collapse" aria-expanded="true">
                        <div class="d-flex align-items-center">
                            <i class='bx bx-folder-open nav-icon'></i>
                            <span class="nav-name name-margin">Records</span>
                        </div>
                        <i class="bx bx-chevron-right nav-drop-icon fs-5"></i>
                    </button>

                    <div id="records-collapse" data-bs-parent="#sidebarAccordion" class="collapse
                        {% if request.resolver_match.url_name == 'director_all_records' %}show{% endif %} 
                        {% if request.resolver_match.url_name == 'director_needs_action' %}show{% endif %} 
                        {% if request.resolver_match.url_name == 'director_unacted_records' %}show{% endif %} 
                        {% if request.resolver_match.url_name == 'director_archive' %}show{% endif %}">
                        <ul class="list-unstyled">
                            <li class="mt-2">
                                <a href="{% url 'director_all_records' %}?status=active" id="allRecords"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_all_records' %}active{% endif %}">
                                    <i class='bx bx-calendar-alt nav-icon'></i>
                                    <span class="nav-name">All Records</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_needs_action' '-1' %}?status=active" id="needsAction"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_needs_action' %}active{% endif %}" >
                                    <i class='bx bx-calendar-exclamation nav-icon'></i>
                                    <span class="nav-name">Needs Action</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_unacted_records'%}?status=active" id="overdue"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_unacted_records' %}active{% endif %}">
                                    <i class='bx bx-calendar-x nav-icon'></i>   
                                    <span class="nav-name">Unacted Records</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_archive' %}?status=active" id="archiveModule"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_archive' %}active{% endif %}">
                                    <i class='bx bx-box nav-icon'></i>
                                    <span class="nav-name">Archived Records</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-2">
                    <button class="nav-link w-100 d-flex justify-content-between align-items-center collapsed
                        {% if request.resolver_match.url_name == 'director_user_management' %}active{% endif %} 
                        {% if request.resolver_match.url_name == 'director_doc_management' %}active{% endif %} 
                        {% if request.resolver_match.url_name == 'director_announcements' %}active{% endif %}"
                        data-bs-toggle="collapse" data-bs-target="#management-collapse" aria-expanded="false">
                        <div class="d-flex align-items-center">
                            <i class='bx bx-cog nav-icon'></i>                        
                            <span class="nav-name name-margin">Management Tools</span>
                        </div>
                        <i class="bx bx-chevron-right nav-drop-icon fs-5"></i>
                    </button>

                    <div id="management-collapse" data-bs-parent="#sidebarAccordion" class="collapse
                        {% if request.resolver_match.url_name == 'director_user_management' %}show{% endif %} 
                        {% if request.resolver_match.url_name == 'director_doc_management' %}show{% endif %} 
                        {% if request.resolver_match.url_name == 'director_announcements' %}show{% endif %}">
                        <ul class="list-unstyled">
                            <li class="mt-2">
                                <a href="{% url 'director_user_management' 'all-office' %}?status=active" id="userManagement"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_user_management' %}active{% endif %}">
                                    <i class='bx bx-user nav-icon'></i>
                                    <span class="nav-name">User Management</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_doc_management' %}?status=active" id="docManagement"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_doc_management' %}active{% endif %}">
                                    <i class='bx bx-file-blank nav-icon'></i>
                                    <span class="nav-name">Doc. Management</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_announcements' %}?status=active" id="announcements" 
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_announcements' %}active{% endif %}">
                                    <i class='bx bx-broadcast nav-icon'></i>
                                    <span class="nav-name">Announcements</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-2">
                    <button class="nav-link w-100 d-flex justify-content-between align-items-center collapsed
                        {% if request.resolver_match.url_name == 'director_performance_reports' %}active{% endif %}
                        {% if request.resolver_match.url_name == 'director_pending_reports' %}active{% endif %}"
                        data-bs-toggle="collapse" data-bs-target="#reports-collapse" aria-expanded="false">
                        <div class="d-flex align-items-center">
                            <i class='bx bx-bar-chart-alt-2 nav-icon'></i>
                            <span class="nav-name name-margin">Generate Reports</span>
                        </div>
                        <i class="bx bx-chevron-right nav-drop-icon fs-5"></i>
                    </button>

                    <div id="reports-collapse" data-bs-parent="#sidebarAccordion" class="collapse
                        {% if request.resolver_match.url_name == 'director_performance_reports' %}show{% endif %}
                        {% if request.resolver_match.url_name == 'director_pending_reports' %}show{% endif %}">
                        <ul class="list-unstyled">
                            <li class="mt-2">
                                <a href="{% url 'director_performance_reports' 'all-reports' %}?status=active" id="performanceReports"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_performance_reports' %}active{% endif %}">
                                    <i class='bx bx-bar-chart-square nav-icon'></i>
                                    <span class="nav-name">Performance Reports</span>
                                </a>
                            </li>
                            <li class="mt-2">
                                <a href="{% url 'director_pending_reports' 'default' %}?status=active" id="pendingReports"
                                   class="nav-submenu {% if request.resolver_match.url_name == 'director_pending_reports' %}active{% endif %}">
                                    <i class='bx bx-chart nav-icon'></i>
                                    <span class="nav-name">Pending Reports</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mb-2">
                    <a href="{% url 'sys_dir_activity_logs' 'recent' %}?status=active" id="activityLogs"
                       class="nav-link {% if request.resolver_match.url_name == 'sys_dir_activity_logs' %}active{% endif %}">
                        <i class='bx bx-history nav-icon'></i>
                        <span class="nav-name">Activity Logs</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
