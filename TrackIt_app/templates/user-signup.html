{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/login-signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <title>TrackIt - User Sign Up</title>
</head>                    

<body>
	<section class="vh-100">
		<div class="row h-100 g-0">
			<!-- Left BG Side -->
			<div class="col-md-4 bg-side d-none d-md-block">
				<img src="{% static 'images/access-bg.png' %}" alt="TrackIt Background" class="h-100 w-100 object-fit-cover">
			</div>
			<!-- Right Form Side -->
			<div class="col-md-8 form-side">
				<div class="form-container px-lg-5 mx-lg-5">
					<div class="mb-4 pb-3">
						<img src="{% static 'images/logo.png' %}" alt="Company Logo" class="img-fluid" style="max-width: 180px;">
					</div>
					<div class="mb-4">
						<h2 class="mb-2">Register an Account</h2>
						<p>Please create an account and await verification.</p>
					</div>
					<form>
						<div class="row mb-3 g-3">
							<div class="col">
								<label for="firstName" class="form-label">First Name</label>
								<input type="text" class="form-control" placeholder="e.g. Juan">
							</div>
							<div class="col">
								<label for="middleName" class="form-label">Middle Name</label>
								<input type="text" class="form-control" placeholder="e.g. Santos">
							</div>
							<div class="col">
								<label for="lastName" class="form-label">Last Name</label>
								<input type="text" class="form-control" placeholder="e.g. Dela Cruz">
							</div>
						</div>
						<div class="row mb-3 g-3">
							<div class="col">
								<label for="employeeID" class="form-label">Employee ID</label>
								<input type="text" class="form-control" placeholder="e.g. 123456-ADM">
							</div>
							<div class="col">
								<label for="emailAddress" class="form-label">Email Address</label>
								<input type="email" class="form-control" placeholder="e.g. juandelacruz@email.com">
							</div>
							<div class="col">
								<label for="contactNumber" class="form-label">Contact Number</label>
								<input type="tel" class="form-control" pattern="09[0-9]{2} [0-9]{3} [0-9]{4}" placeholder="e.g. 09123456789">
							</div>
						</div>
						<div class="row mb-3 g-3">
							<div class="col">
								<label for="department" class="form-label">Department</label>
								<select class="form-select" id="selectDept" required>
									<option value="">Select Department</option>
									<option value="dept1">Administrative</option>
									<option value="dept2">Accounting</option>
									<option value="dept3">Budgeting</option>
									<option value="dept4">Cashier</option>
									<option value="dept5">Payroll</option>
								</select>
							</div>
							<div class="col">
								<label for="department" class="form-label">Officer Role</label>
								<select class="form-select" id="selectRole" required>
									<option value="" hidden>Select Officer Role</option>
									<option value="role1">Admin Officer</option>
									<option value="role2">Action Officer</option>
									<option value="role3">Sub-Receiving Officer</option>
								</select>					
							</div>
						</div>
						<div class="row mb-4 g-3">
							<div class="col">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Enter Password">
								<i class="fa-regular fa-eye toggle-pass" id="togglePassword"></i>
							</div>
							<div class="col">
								<label for="password" class="form-label">Confirm Password</label>
								<input type="password" class="form-control" id="password2" placeholder="Confirm Password">
								<i class="fa-regular fa-eye toggle-pass" id="togglePassword2"></i>
							</div>
						</div>
						<input type="submit" class="btn btn-primary w-100" value="Sign Up">
						<div class="mt-5 mb-2 text-center">
							<p>Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="{% static 'js/toggle-pass.js' %}"></script>
</body>
</html>
